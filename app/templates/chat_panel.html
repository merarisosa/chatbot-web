<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Aduanal - Grupo Aduanal GalvÃ¡n</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; }
    .layout { display: flex; height: 100vh; }
    .sidebar {
      width: 260px; background: #f4f4f4; padding: 20px;
      border-right: 1px solid #ddd; overflow-y: auto;
    }
    .sidebar h3 { color: #5f81a7; margin-bottom: 15px; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { margin-bottom: 10px; }
    .sidebar a { color: #333; text-decoration: none; }
    .sidebar a:hover { color: #5f81a7; }
    .chat { flex: 1; display: flex; flex-direction: column; background: #fff; }
    .messages {
      flex: 1; padding: 20px; overflow-y: auto; line-height: 1.6;
      background: #fafafa; border-bottom: 1px solid #eee;
    }
    .messages div { margin-bottom: 8px; }
    .input-box {
      display: flex; border-top: 1px solid #ddd;
      background: #fff; padding: 8px;
    }
    .input-box input {
      flex: 1; padding: 10px; border: 1px solid #ccc;
      border-radius: 6px; outline: none;
    }
    .input-box button {
      margin-left: 8px; padding: 10px 20px; border: none;
      background: #5f81a7; color: white; border-radius: 6px; cursor: pointer;
    }
    .header {
      padding: 10px 20px; background: #5f81a7; color: white;
      display: flex; justify-content: space-between; align-items: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Hola, {{ nombre_completo }} ðŸ‘‹</h2>
    <span>Pedimento: <b>{{ pedimento }}</b></span>
  </div>
  <div class="layout">
    <div class="sidebar">
      <h3>ðŸ“‚ Documentos</h3>
      <ul>
        {% for doc in documentos %}
          <li><a href="{{ doc.url }}" target="_blank">{{ doc.tipo }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="chat">
      <div class="messages" id="chat">
        <div><b>ðŸ¤–:</b> Hola {{ nombre_completo.split(' ')[0] }}, Â¿en quÃ© puedo ayudarte hoy con el pedimento <b>{{ pedimento }}</b>?</div>
      </div>
      <div class="input-box">
        <input id="userInput" placeholder="Escribe tu pregunta..." />
        <button onclick="enviar()">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    async function enviar() {
      const input = document.getElementById('userInput');
      const chat = document.getElementById('chat');
      const msg = input.value;
      if (!msg.trim()) return;
      chat.innerHTML += `<div><b>TÃº:</b> ${msg}</div>`;
      const res = await fetch('{{ CHATBOT_URL }}', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ pedimento: '{{ pedimento }}', mensaje: msg, session_id: '{{ session_id }}' })
      });
      const data = await res.json();
      chat.innerHTML += `<div><b>ðŸ¤–:</b> ${data.respuesta}</div>`;
      input.value = '';
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
